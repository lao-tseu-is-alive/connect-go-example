version: v2
plugins:
  - local: protoc-gen-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen
    opt:
      - paths=source_relative
      - simple
  - remote: buf.build/community/google-gnostic-openapi
    out: gen/openapi
    opt:
      - paths=source_relative
# javascript/typescript plugins This will invoke protoc-gen-es and write output to src/gen
  - local: web/node_modules/.bin/protoc-gen-es
    out: web/src/gen
    # Also generate any imported dependencies
    include_imports: true
    opt: target=ts
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/lao-tseu-is-alive/connect-go-example/gen
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
    - file_option: go_package
      module: buf.build/googleapis/googleapis

